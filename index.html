<!DOCTYPE html>
<html lang="en-US">
<head>
    <base href="/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Portfolio">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="portfolio">
    <link rel="apple-touch-icon" href="favicon.ico">

    <!-- Favicon -->
    <!--  <link rel="icon" type="image/png" href="favicon.png"/>-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Portfolio</title>
    <link rel="manifest" href="manifest.json">

    <script>
        // The value below is injected by flutter build, do not touch.
        const serviceWorkerVersion = "428238659";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
</head>
<body style="background-color: #333333;height: 100vh;width: 100vw;margin: 0;">

<script>
    function delay(time) {
        return new Promise(resolve => setTimeout(resolve, time));
    }

    window.addEventListener('load', function (ev) {
        var loader = document.getElementById("loader");
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
            serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function (engineInitializer) {
                engineInitializer.initializeEngine().then(async function (appRunner) {
                    loader.style.opacity="0";
                    await delay(0.4);
                    await appRunner.runApp();
                });
            }
        });
    });
</script>
<div class="main-content" id="loader"
     style="height: 100%;width: 100%;display: flex;align-items: center;justify-content: center;position: relative;transition: opacity .4s ease-out;">
    <img src="./photo.png" alt="Not Working" style="object-fit: contain;height: 50%"/>
</div>
</body>
</html>
